<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/a7b29f6362.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/nodefer.js"></script>

    <title>Paulina | Menu &#129424;</title>
</head>

<body id="menu__body">
    <header>
        <img id="logo" src="./assets/images/paulina-logo-b&n.png" alt="logo">
        <h1>Menu</h1>
    </header>


    <main class="menu-main">
<!-- html mediante fetch no es detectado por el evento para agregar carrito -->
        <section class="menu-section">
            <div class="menu-container-grid">
                <div class="card">
                    <div>
                        <h3 class="plato">Huancaina Html</h3>
                        <img class="dishImage" src="./assets/images/papa-huancaina.jpg">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$850</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="plato">Camarones Html</h3>
                        <img class="dishImage" src="./assets/images/aji-camarones.png">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1850</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="plato">Ceviche Html</h3>
                        <img class="dishImage" src="./assets/images/ceviche-small.jpg">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1800</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="plato">Tallarines Html</h3>
                        <img class="dishImage" src="./assets/images/tallarin-carne.jpg">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1350</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
            </div>
            <div id="insertDOM" class="menu-container-grid">
            </div>
        </section>

        <!-- START SECTION SHOPPING CART -->
        <section class="shopping-cart">

            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>

            <div class="container-cart">

                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- OPEN JAVASCRIPT CART -->
            <div class="shopping-cart-items shoppingCartItemsContainer dishCartContainer">
            </div>
            <!-- END JAVASCRIPT CART -->

            <div class="totalContainer">
                <p class="cartTotal">Total: 0</p>
            </div>

    </main>
    <script src="./js/javajava.js"></script>
</body>

</html>
