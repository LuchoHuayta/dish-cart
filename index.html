<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/a7b29f6362.js" crossorigin="anonymous"></script>
    <title>Paulina | Menu &#129424;</title>
</head>

<body id="menu__body">

    <main class="menu-main">
        <h1>Menu</h1>

        <section class="menu-section">
            <div class="menu-container-grid">
                <div class="card">
                    <div>
                        <h3 class="dishTitle">Aji de Gallina</h3>
                        <img class="dishImage" src="./../assets/images/aji-gallina-small.jpg" alt="aji gallina">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1400</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="dishTitle">Salteado de Pollo</h3>
                        <img class="dishImage" src="./../assets/images/salteado-pollo.jpg" alt="salteado pollo">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1250</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="dishTitle">Arroz Chaufa</h3>
                        <img class="dishImage" src="./../assets/images/chaufa-pollo-small.jpg" alt="chaufa pollo">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1250</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h3 class="dishTitle">Tallarines Salteados</h3>
                        <img class="dishImage" src="./../assets/images/tallarin-pollo.jpg" alt="tallarin pollo">
                    </div>
                    <div class="white-icon">
                        <p class="dishPrice">$1100</p>
                        <i class="fa-solid fa-cart-plus addToCart"></i>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- START SECTION SHOPPING CART -->
        <section class="shopping-cart">

            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>

            <div class="container-cart">

                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="bloque">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer dishCartContainer">
            </div>
            <!-- END MOCKUP EXAMPLE -->

            <!-- ? END SHOPPING CART ITEMS -->
            <div class="totalContainer">
                <p>Total:</p>
                <p class="cartTotal">$$$</p>
            </div>

    </main>
    <script src="./javajava.js"></script>
</body>

</html>
